<!DOCTYPE HTML>
<html>
<head>
<title>EzyCare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="./css/font-awesome.min.css" />
<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="./vendor/waves/waves.min.css" />
<link rel="stylesheet" href="./vendor/wow/animate.css" />
<link rel="stylesheet" href="./css/nativedroid2.css" />

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

	<div data-role="page">
		<nd2-include data-src="./pages/panel.left.html"></nd2-include>

		<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'>
				<i class="zmdi zmdi-menu"></i>
			</a>
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Resident Feeds</h1>
		</div>

		<!-- profile -->
		<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s" data-display="overlay" data-position-fixed="true">
			<div class='nd2-sidepanel-profile wow fadeInDown'>
<!-- 				<img class='page-profile-background' src="img/Maroubra-Beach-Blog-400x200.jpg" /> -->
				<div class="row">
					<div class='col-xs-4 center-xs'>
						<div class='box' id='residentPic'>
							<img class="profile-thumbnail" src="http://rs857.pbsrc.com/albums/ab132/ILuvAM/Jack%20Sparrow/jacksparrow.jpg~c200" />
						</div>
					</div>
					<div class='col-xs-8'>
						<div class='box profile-text-main'>
							<strong id='residentName'>Jane Doe</strong>
							<span class='subline' id='bed'>Super Power User</span>
						</div>
					</div>
				</div>
			</div>
			<!-- end profile -->

			<!-- resident tabs -->
			<a href="#" class="ui-btn clr-primary ui-mini ui-btn-inline">Feeds</a>
			<a href="resident-medication.html" class="ui-btn ui-mini ui-btn-inline">Med</a>
			<a href="resident-summary.html" class="ui-btn ui-mini ui-btn-inline">Summary</a>
			<a href="resident-appointment.html" class="ui-btn ui-mini ui-btn-inline">Appt</a>
			<a href="resident-contact.html" class="ui-btn ui-mini ui-btn-inline">Contact</a>
			<br>
			<br>
			<!-- end resident tabs -->

			<!-- post something -->
			<div class="col-xs-12 col-sm-6 col-md-4">
				<div class="row">
					<div class="col-xs-10">
						<textarea cols="40" rows="8" name="textarea2" id="textarea2b" data-clear-btn="true" placeholder="Post something about the resident here..."></textarea>
					</div>
					<div class='col-xs-2'>
						<a style="float: right" href="#" class="ui-btn ui-mini ui-btn-inline ui-btn-icon-block">
							<i class='zmdi zmdi-edit zmd-2x'></i>
							POST
						</a>	
					</div>
				</div>
			</div>

			<hr class="inset">

			<!-- newsfeed -->
			<ul data-role="listview" data-icon="false" id="news">
				<li data-role="list-divider">Resident's Newsfeed</li>
				<li>
					<a href="#">
						<img src="//lorempixel.com/150/150/people/1/" class="ui-thumbnail ui-thumbnail-circular" />
						<h3>11 Oct, Sun, 1830hrs</h3>
						<p>Jack fell down in the toilet at about 5pm just now</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="//lorempixel.com/150/150/people/2/" class="ui-thumbnail ui-thumbnail-circular" />
						<h3>11 Oct, Sun, 1500hrs</h3>
						<p>Jack choked on fishballs during lunch</p>
					</a>
				</li>
			</ul>

		</div>

		<!-- footer -->
		<div data-role="footer" data-position="fixed">
			<div class='row around-xs'>
				<div class='col-xs-auto'>
					<a href='home.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button' data-ajax='false'>
						<i class='zmdi zmdi-home zmd-2x'></i>
						<strong>Home</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='residents.html'
						class='ui-bottom-sheet-link ui-btn ui-btn-raised clr-primary ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'
					>
						<i class='zmdi zmdi-accounts zmd-2x'></i>
						<strong>Resident</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='appointment.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'
					>
						<i class='zmdi zmdi-calendar-check zmd-2x'></i>
						<strong>Appt</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='sos.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button' data-ajax='false'>
						<i class='zmdi zmdi-alert-octagon zmd-2x'></i>
						<strong>S O S</strong>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/jquery.mobile.min.js"></script>
	<script src="./vendor/waves/waves.min.js"></script>
	<script src="./vendor/wow/wow.min.js"></script>
	<script src="./js/nativedroid2.js"></script>
	<script src="nd2settings.js"></script>
	<script src='./js/resident.js'></script>

</body>
</html>
