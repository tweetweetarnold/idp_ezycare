<!DOCTYPE HTML>
<html>
<head>
<title>EzyCare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="./css/font-awesome.min.css" />
<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="./vendor/waves/waves.min.css" />
<link rel="stylesheet" href="./vendor/wow/animate.css" />
<link rel="stylesheet" href="./css/nativedroid2.css" />

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

	<div data-role="page">
		<nd2-include data-src="./pages/panel.left.html"></nd2-include>

		<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'>
				<i class="zmdi zmdi-menu"></i>
			</a>
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Resident Profile</h1>
		</div>

		<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
			<div class='nd2-sidepanel-profile wow fadeInDown'>
				<img class='profile-background' src="//lorempixel.com/400/200/abstract/2/" />
				<div class="row">
					<div class='col-xs-4 center-xs'>
						<div class='box'>
							<img class="profile-thumbnail" src="//lorempixel.com/200/200/people/9/" />
						</div>
					</div>
					<div class='col-xs-8'>
						<div class='box profile-text'>
							<strong>Jane Doe</strong>
							<span class='subline'>Super Power User</span>
						</div>
					</div>
				</div>
			</div>
			<!-- end profile -->


			<div data-role="header" data-position="fixed" class="wow fadeIn">
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'>
					<i class="zmdi zmdi-menu"></i>
				</a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>Table</h1>
			</div>


			<div role="main" class="ui-content wow fadeIn" data-wow-delay="0.2s" data-inset="false">

				<table data-role="table" id="table-column-toggle" data-mode="column" class="ui-responsive table-stroke">
					<thead>
						<tr>
							<th>S/N</th>
							<th>Contact Person</th>
							<th>Relation</th>
							<th>Contact</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>Song Rui</td>
							<td>Father</td>
							<td>98563256</td>
						</tr>
						<tr>
							<td>2</td>
							<td>Ong Hui Qi</td>
							<td>Mother</td>
							<td>98565656</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<script src="./js/jquery.min.js"></script>
		<script src="./js/jquery-ui.min.js"></script>
		<script src="./js/jquery.mobile.min.js"></script>
		<script src="./vendor/waves/waves.min.js"></script>
		<script src="./vendor/wow/wow.min.js"></script>
		<script src="./js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>
</body>
</html>
