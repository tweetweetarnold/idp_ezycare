<!DOCTYPE HTML>
<html>
<head>
<title>EzyCare</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="./css/font-awesome.min.css" />
<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="./vendor/waves/waves.min.css" />
<link rel="stylesheet" href="./vendor/wow/animate.css" />
<link rel="stylesheet" href="./css/nativedroid2.css" />

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

	<div data-role="page" id="appointments">
		<nd2-include data-src="./pages/panel.left.html"></nd2-include>

		<div data-role="header" data-position="fixed" class="wow fadeInDown"
			data-wow-delay="0.2s">
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn"
				data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Page Title</h1>
		</div>

		<div role="main" class="ui-content wow fadeIn" data-inset="false"
			data-wow-delay="0.2s">

			<form method="post" action="#">
				<label for="fname">Resident name:</label> <input type="text"
					name="fname" id="fname"> <label for="fname">Date:</label> <input
					type="date" name="date" id="date" value=""> <label
					for="fname">Time:</label> <input type="text" name="fname"
                                               id="fname" placeholder="hh:mm AM"> <label for="fname">Location:</label> <select
					name="select-choice-mini" id="select-choice-mini" data-mini="true"
					data-inline="true">
					<option value="standard">NUH</option>
					<option value="rush">PolyClinic</option>
					<option value="express">SGH</option>

				</select> <label for="textarea">Remark:</label>
				<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>

				<a href="appointment.html" class="ui-btn ui-btn-inline"
					data-role="button"> Cancel</a>
				<a href="appointment.html" class="ui-btn ui-btn-inline"
					data-role="button"> Submit</a>

			</form>



		</div>

		<div data-role="footer" data-position="fixed">
			<div class='row around-xs'>
				<div class='col-xs-auto'>
					<a href='home.html'
						class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'> <i class='zmdi zmdi-home zmd-2x'></i> <strong>Home</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='residents.html'
						class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'> <i class='zmdi zmdi-accounts zmd-2x'></i> <strong>Residents</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='appointment.html'
						class='ui-bottom-sheet-link ui-btn ui-btn-raised clr-primary ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'> <i class='zmdi zmdi-calendar-check zmd-2x'></i>
						<strong>Appointment</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='sos.html'
						class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'> <i class='zmdi zmdi-alert-octagon zmd-2x'></i>
						<strong>S O S</strong>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/jquery.mobile.min.js"></script>
	<script src="./vendor/waves/waves.min.js"></script>
	<script src="./vendor/wow/wow.min.js"></script>
	<script src="./js/nativedroid2.js"></script>
	<script src="nd2settings.js"></script>



</body>
</html>
