<!DOCTYPE HTML>
<html>
<head>
<title>EzyCare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="./css/font-awesome.min.css" />
<link rel="stylesheet" href="./css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="./vendor/waves/waves.min.css" />
<link rel="stylesheet" href="./vendor/wow/animate.css" />
<link rel="stylesheet" href="./css/nativedroid2.css" />

<link rel="import" href="footer.html" />

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>
<body>

	<div data-role="page">
		<nd2-include data-src="./pages/panel.left.html"></nd2-include>

		<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
			<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'>
				<i class="zmdi zmdi-menu"></i>
			</a>
			<h1 class="wow fadeIn" data-wow-delay='0.4s'>Resident Profile</h1>
		</div>

		<!-- profile -->
		<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s">
			<div class='nd2-sidepanel-profile wow fadeInDown'>
				<img class='profile-background' src="" />
				<div class="row">
					<div class='col-xs-4 center-xs'>
						<div class='box'>
							<img class="profile-thumbnail"
								src="https://scontent-sin1-1.xx.fbcdn.net/hphotos-prn2/v/t1.0-9/1958326_874164895967375_4514324477336607947_n.jpg?oh=e275e0e8ad6320f32633335fec62d812&oe=56923473"
							/>
						</div>
					</div>
					<div class='col-xs-8'>
						<div class='box profile-text'>
							<strong style="color: black;">Juliet</strong>
							<span class='subline' style="color: black;">Nurse</span>
						</div>
					</div>
				</div>
			</div>
			<!-- end profile -->

			<form method="post" action="#">
				<label for="fname">Email:</label>
				<input type="text" name="email" id="email" value="test@gmail.com">
			</form>

			<hr class="inset">

		</div>

		<!-- footer -->
		<div data-role="footer" data-position="fixed">
			<div class='row around-xs'>
				<div class='col-xs-auto'>
					<a href='home.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button' data-ajax='false'>
						<i class='zmdi zmdi-home zmd-2x'></i>
						<strong>Home</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='residents.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button' data-ajax='false'>
						<i class='zmdi zmdi-accounts zmd-2x'></i>
						<strong>Resident</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='appointment.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button'
						data-ajax='false'
					>
						<i class='zmdi zmdi-calendar-check zmd-2x'></i>
						<strong>Appt</strong>
					</a>
				</div>
				<div class='col-xs-auto'>
					<a href='sos.html' class='ui-bottom-sheet-link ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button' data-ajax='false'>
						<i class='zmdi zmdi-alert-octagon zmd-2x'></i>
						<strong>S O S</strong>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./js/jquery.mobile.min.js"></script>
	<script src="./vendor/waves/waves.min.js"></script>
	<script src="./vendor/wow/wow.min.js"></script>
	<script src="./js/nativedroid2.js"></script>
	<script src="nd2settings.js"></script>

</body>
</html>
